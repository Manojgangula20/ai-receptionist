<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Calls Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            padding: 30px;
        }
        h1 {
            color: #3B4252;
            margin-bottom: 24px;
            font-size: 2rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #baccdb;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: #e9f1fc;
            font-weight: 600;
        }
        tr:nth-child(even) { background: #f7f9fc; }
        .btn {
            padding: 8px 16px;
            background: #2d76e2;
            color: #fff;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s;
        }
        .btn:hover { background: #1958af; }
    </style>
</head>
<body>
<div class="container">
    <h1>Live Calls</h1>
    <a href="/" class="btn">Back to Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>Caller</th>
                <th>Status</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for call in active_calls %}
            <tr>
                <td>{{ call.caller_id }}</td>
                <td>{{ call.status.title() }}</td>
                <td>{{ call.duration }}</td>
                <td>
                    <!-- Actual action link will hook into your LiveKit/join logic -->
                    <a href="/join_call/{{ call.call_id }}" class="btn">Listen / Join</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" style="text-align:center;">No live calls at the moment.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
