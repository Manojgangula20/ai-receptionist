{% extends "base.html" %}
{% block title %}Learned Answers{% endblock %}
{% block content %}
<section>
<h2>Learned Answers</h2>
<table style="width:100%;border-collapse:collapse;">
    <tr style="background:#f2f2f2;">
        <th style="text-align:left; padding:8px; border-bottom:1px solid #baccdb;">Question</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #baccdb;">Answer</th>
    </tr>
    {% for ans in answers %}
    <tr>
        <td style="padding:8px; border-bottom:1px solid #e9f1fc;">{{ ans.question }}</td>
        <td style="padding:8px; border-bottom:1px solid #e9f1fc;">{{ ans.answer }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2" style="padding:12px;">No learned answers yet.</td></tr>
    {% endfor %}
</table>
</section>
{% endblock %}
